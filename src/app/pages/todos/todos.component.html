<section class="section">
  <div class="divCenter">
    <form>
      <input type="text" matInput placeholder="Enter Todo name">
      <div *ngIf="allTodos$ | async as todos">
        <div *ngFor="let todo of todos">
          {{ todo.todo}}
        </div>
      </div>
    </form>
  </div>
</section>
