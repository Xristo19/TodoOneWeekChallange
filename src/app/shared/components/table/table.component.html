<div class="todo-list">
  <div class="top-display">
    <h1>
      <button
        class="todos-button"
        (click)="onGet()">
        Todos
      </button>
    </h1>
  </div>
  <div class="input-container">
    <input type="text"
           [formControl]="todoText"
           (input)="onInputChange()"
           placeholder="Create a new task...">
    <button
    *ngIf="showCreateButton"
    (click)="onCreate()"
    class="create-button">+</button>
  </div>
  <ul class="todo-items">
    @for (todo of todos; track todo.id) {
      <li
        class="todo-item"
        [ngClass]="{ 'completed': todo.completed }">
        <div class="todo-title">
          <button
            class="checkbox"
            [ngClass]="{ 'completed': todo.completed }"
            (click)="onToggle(todo)">
          </button>
          <span>{{ todo.todo }}</span>
        </div>
        <div class="todo-buttons" appHover>
          <i class="fa-solid fa-trash icon-trash" (click)="onDelete(todo)"></i>
          <span
            class="material-symbols-outlined icon-edit"
            (click)="onEdit(todo)">
          edit
        </span>
        </div>
      </li>
    }
  </ul>
  <div class="bottom-display">
    <p id="todo-items-left">{{ todos?.length }} tasks left</p>
    <div class="filter-buttons">
      <button class="filter-button">All</button>
      <button class="filter-button">Completed</button>
    </div>
    <button class="clear-completed">Clear Completed</button>
  </div>
</div>
