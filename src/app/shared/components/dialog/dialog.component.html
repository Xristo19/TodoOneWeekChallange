<h2 mat-dialog-title *ngIf="isCreateMode">Are you sure you want to create this todo?</h2>
<h2 mat-dialog-title *ngIf="!isCreateMode">{{ data.title }}</h2>
<mat-dialog-content *ngIf="!isCreateMode">
  <form [formGroup]="form" id="form">
    <!-- Todo Name Input -->
    <mat-form-field appearance="fill">
      <mat-label>Todo Name</mat-label>
      <input matInput placeholder="Enter new Todo name" formControlName="todo" />
    </mat-form-field>

    <!-- Completed Dropdown -->
    <mat-form-field appearance="fill">
      <mat-label>Completed</mat-label>
      <mat-select formControlName="completed">
        <mat-option [value]="true">True</mat-option>
        <mat-option [value]="false">False</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- User ID Input -->
    <mat-form-field appearance="fill">
      <mat-label>User ID</mat-label>
      <input matInput type="number" placeholder="Enter User ID" formControlName="userId" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button *ngIf="isCreateMode" (click)="onCancel()">No</button>
  <button mat-button color="primary" *ngIf="isCreateMode" (click)="onConfirm()">Yes</button>

  <button mat-button *ngIf="!isCreateMode" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" *ngIf="!isCreateMode" (click)="onConfirm()">Save</button>
</mat-dialog-actions>
